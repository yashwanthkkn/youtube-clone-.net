<div class="home-card" 
    *ngIf="cardData !== undefined; else noData"  
    routerLink="/playVideo/{{cardData?.videoId}}"
    [ngClass]="{'expand':expandCard == true}"
    >
    <!-- <div class="thumbnail" (mouseover)="expand()" (mouseout)="withdraw()" > -->
        <div class="thumbnail" >
        <img src="{{ cardData?.imageUrl }}" alt="img" class="img" >
        <!-- <iframe  [src]="iframeURL +'?autoplay=1&controls=0&mute=1&showinfo=0&autohide=1&modestbranding=1' | home"
            frameborder="0" allow="accelerometer; autoplay *; clipboard-write; encrypted-media; gyroscope; picture-in-picture" ></iframe> -->
    </div>
    <div class="info">
        <div class="logo">
            <div class="logo-img-container">
                <img src="{{ cardData?.imageUrl}}" class="logo-img" alt="">
            </div>
        </div>
        <div class="info-wrap">
            <div class="desc-wrap">
                <div class="desc">{{cardData?.title | slice:0:40}}...</div>
                <div class="home-menu-icon">
                    <i class="fas fa-ellipsis-v"></i>
                    <div class="popup">
                        <!-- POP-UP -->
                        <app-home-popup ></app-home-popup>
                    </div>
                </div>
            </div>
            <div class="channel">{{cardData?.userName}}</div>
            <div class="meta">74K views </div>
        </div>
    </div>
    <div class="btn">
        <button>Watch later</button>
        <button>Add to Queue</button>
    </div>
    
</div>

    <div class="home-card is-loading">
        <div class="thumbnail">
        </div>
        <div class="info">
            <div class="logo">
